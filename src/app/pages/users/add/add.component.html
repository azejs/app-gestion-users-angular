<div class="modal-body">
  <form>
    <div class="mb-3">
      <label for="userId" class="form-label">ID</label>
      <input type="text" class="form-control" id="userId" [(ngModel)]="user.id" name="userId" readonly>
    </div>
    <div class="mb-3">
      <label for="photo" class="form-label">Photo</label>
      <input type="text" class="form-control" id="photo" [(ngModel)]="user.photo" name="photo">
    </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
    </div>

    <!-- Ajoutez d'autres champs selon vos besoins -->

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="save()">Save</button>
  <button type="button" class="btn btn-secondary"  (click)="close()" data-dismiss="modal">Fermer</button>
</div>
