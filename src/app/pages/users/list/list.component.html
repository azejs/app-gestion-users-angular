 <!-- list.component.html -->

<div class="container">
  <h6>Manage users</h6>
  <div class="d-flex justify-content-between align-items-center mb-2">
    <button class="btn btn-success btn-sm ms-auto" (click)="openAddModal()">Add User</button>
  </div>

  <table class="table table-striped">
    <!-- Table header -->
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email address</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <!-- Table body -->
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-danger" (click)="confirmDelete(user.id)">
            <i class="bi bi-trash"></i> 
          </button>
          <button class="btn btn-primary" (click)="editUser(user.id)">
            <i class="bi bi-pencil"></i> 
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Edit User Modal -->
  <div class="modal" id="editUserModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Add your form for editing user here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
